<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRoom - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="bi bi-person-badge-fill" style="font-size: 4rem; color: var(--primary-color);"></i>
                <h1 class="h3 mb-3 fw-bold">QuickRoom</h1>
            </div>

            <form id="login-form">
                <div id="alert-placeholder"></div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Usuario" required>
                    <label for="email">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                    <label for="contrasena">Contraseña</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>

                <div class="text-center">
                    <p class="mb-2">¿Aún no estás registrado?</p>
                    <a href="registro.html" class="w-100 btn btn-lg btn-outline-primary">
                        <i class="bi bi-person-fill-add"></i> Regístrate
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-4">
        <div class="container">
            <p>&copy; 2025 QuickRoom. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/session.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
