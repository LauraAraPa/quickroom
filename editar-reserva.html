<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRoom - Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">QuickRoom</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="padding-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center">Editar Reserva</h2>
                        <p class="text-center text-muted">Modifica los detalles de tu reserva.</p>
                        
                        <form id="form-editar-reserva">
                            <input type="hidden" id="reservaId">
                            <input type="hidden" id="idUsuario">
                            <input type="hidden" id="idHabitacion">
                            
                            <div class="mb-3">
                                <label class="form-label">Habitación</label>
                                <input type="text" class="form-control" id="habitacion-info" readonly>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fechaEntrada" class="form-label">Fecha de Entrada</label>
                                    <input type="date" class="form-control" id="fechaEntrada" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fechaSalida" class="form-label">Fecha de Salida</label>
                                    <input type="date" class="form-control" id="fechaSalida" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="numeroPersonas" class="form-label">Número de Personas</label>
                                <input type="number" class="form-control" id="numeroPersonas" min="1" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a href="mis-reservas.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-4">
        <div class="container">
            <p>&copy; 2025 QuickRoom. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/session.js"></script>
    <script src="js/editar-reserva.js"></script>
</body>
</html>
