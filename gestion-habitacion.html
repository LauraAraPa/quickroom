<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Habitación - QuickRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">QuickRoom</a>
        </div>
    </nav>

    <main class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 id="form-title" class="card-title text-center mb-4">Crear Nueva Habitación</h2>
                        <form id="habitacion-form">
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="tipo_habitacion" placeholder="Tipo de Habitación" required>
                                <label for="tipo_habitacion">Tipo de Habitación (Ej: Sencilla, Doble)</label>
                            </div>
                            
                            <div class="row g-2 mb-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="numero_de_camas" placeholder="Número de Camas" required>
                                        <label for="numero_de_camas">Número de Camas</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="tipo_de_cama" placeholder="Tipo de Cama" required>
                                        <label for="tipo_de_cama">Tipo de Cama (Ej: Queen, King)</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="precio_habitacion" placeholder="Precio por Noche" required>
                                <label for="precio_habitacion">Precio por Noche (COP)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="descripcion" placeholder="Descripción" style="height: 100px"></textarea>
                                <label for="descripcion">Descripción</label>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="habitaciones.html" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary" id="submit-button">
                                    <i class="bi bi-check-circle"></i> Guardar Habitación
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/session.js"></script>
    <script src="js/gestion-habitacion.js"></script>
</body>
</html>
